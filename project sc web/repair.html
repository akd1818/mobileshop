<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Repair Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      margin: 0;
    }

    h1 {
      text-align: center;
      color: #be185d;
      margin-top: 30px;
    }

    .repair-container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px #0002;
      padding: 36px;
    }

    .services-list {
      list-style: none;
      padding-left: 0;
    }

    .services-list li {
      background: #fce7f3;
      color: #831843;
      margin: 10px 0;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1.1em;
    }

    .book-btn {
      display: block;
      background: #be185d;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 12px 0;
      font-size: 1.1em;
      margin: 30px auto 0;
      width: 210px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .book-btn:hover {
      background: #db2777;
    }
  </style>
</head>

<body>
  <h1>Mobile & Device Repair Store</h1>
  <div class="repair-container">
    <p>Instant Repair for:</p>
    <ul class="services-list">
      <li>Mobile Screen Replacement</li>
      <li>Battery Issues & Replacement</li>
      <li>Motherboard & Circuit Repair</li>
      <li>Tablet & Laptop Repairs</li>
      <li>Data Recovery Services</li>
      <li>Water Damage Treatment</li>
    </ul>
    <button class="book-btn">Book Repair Now</button>
  </div>
</body>

</html>
